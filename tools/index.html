        }

        .wenshuclass li.current {

        }


        .titleItem {
            margin: 0 0.25rem 0.25rem 0.25rem;
            border: 1px solid #dedfe0;
            background-color: #fff;
            color: #333;
            font-size: 0.7rem;

        .titleItem a {
            color: #333;
            font-size: 0.8rem;
            text-decoration: none;

        .moredata, .nodata {
