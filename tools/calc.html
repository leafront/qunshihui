<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>计算器</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <style type="text/css">
        #calc-cont {
            overflow: hidden;
            background: #0c1210;
        }
            body{
                background:#141a1a;
            }
            #calc-cont .calc-value {
                margin: 1rem 1rem;
                padding: 0 0.5rem 0.5rem 0.8rem;
                border-radius: 0.15rem;
                background: #0c1210;
            }

            #calc-cont .calc-input-calc {
                text-align: right;
                width: 100%;
                height: 3rem;
                font-size: 3rem;
                display: block;
                background: #0c1210;
                color: #fff;
            }

            #calc-cont .calc-input-number {
                line-height: 2.625rem;
                background: #444;
                font-size: 1.6rem;
                color: #8e8e8e;
                width: 100%;
            }

            #calc-cont .calc-sum {
                overflow: hidden;
                padding: 0 3px;
            }

            #calc-cont .calc-menu {
                overflow: hidden;
            }

                #calc-cont .calc-menu li {
                    float: left;
                    width: 20%;
                    height: 3.75rem;
                    background: #141a1a;
                    border-right: 1px solid #202020;
                    border-bottom: 1px solid #202020;
                    box-sizing: border-box;
                    color: #cad0cc;
                    font-size: 1.6rem;
                    line-height: 3.75rem;
                    text-align: center;
                }
                #calc-cont .calc-menu li.active{
                    background:#aaa;
                }
                    #calc-cont .calc-menu li:first-child {
                        width:30%;
                        font-size:1.2rem;
                    }
                    #calc-cont .calc-menu .del{
                        width:30%;
                    }
                    #calc-cont .calc-menu li:nth-child(20) span {
                        position: relative;
                        top: -1.25rem;
                        left: 1rem;
                    }
                     #calc-cont .calc-menu li.zero{
                         width:40%;
                     }
                        #calc-cont .calc-menu li.deng{
                            border-bottom:0;
                        }
                     #calc-cont .calc-menu li.deng span{
                        border-bottom:0;
                         position:relative;
                         top:1.9rem;
                     }
        #header {
            width: 100%;
            height: 2.2rem;
            position: fixed;
            background: #333;
            line-height: 2.2rem;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 99999;
        }
        #header h2 {
            color: #fff;
            font-size: 0.9rem;
        }
        #header .back-ico {
            background: url(/images/home-ico.png) no-repeat -0.3rem -7.6rem;
            background-size: 18.75rem auto;
            display: block;
            width: 1rem;
            height: 1rem;
            position: absolute;
            left: 1rem;
            top: 0.5rem;
        }
    </style>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth > 800) {
                        docEl.style.fontSize = 20 * (800 / 375) + 'px';
                    } else {
                        docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <section id="calc-cont">
        <div class="calc-value">
            <input class="calc-input-calc" value="0" id="text" readonly='readonly' />
        </div>
        <div class="calc-sum">
            <ul class="calc-menu" id="calc-btn">
                <li class="clea">清屏</li>
                <li class="del">del</li>
                <li class="zheng">+/-</li>
                <li class="rec">1/x</li>

                <li class="num">7</li>
                <li class="num">8</li>
                <li class="num">9</li>
                <li class="oper">&divide;</li>
                <li class="oper">%</li>

                <li class="num">4</li>
                <li class="num">5</li>
                <li class="num">6</li>
                <li class="oper">*</li>
                <li class="sq">√</li>

                <li class="num">1</li>
                <li class="num">2</li>
                <li class="num">3</li>
                <li class="oper">-</li>
                <li class="deng"><span>=</span></li>
                <li class="zero num">0</li>
                <li class="num">.</li>
                <li class="oper">+</li>
                <li></li>
            </ul>
        </div>
    </section>

    <input type="text" id="per" style="display:none">
    <input type="text" id="text1" style="display:none">
    <script type="text/javascript" src="/scripts/lib/fastclick.js"></script>
    <script>
        FastClick.attach(document.body);
        function findArr(a, c) {
            for (var b = 0; b < a.length; b++) {
                if (a[b] == c) {
                    return true
                }
            }
            return false
        }

        function getClass(d, f) {
            if (document.getElementsByClassName) {
                return d.getElementsByClassName(f)
            } else {
                var a = [];
                var e = document.getElementsByTagName("*");
                for (var c = 0; c < e.length; c++) {
                    var b = e[c].className.split(" ");
                    if (findArr(b, f)) {
                        a.push(e[c])
                    }
                }
                return a
            }
        };
        var oDel=document.getElementsByClassName('del')[0];
        var aNum = getClass(document, 'num');
        var oText = document.getElementById('text');
        var aPer = getClass(document, 'oper');
        var oPer = document.getElementById('per');
        var oText1 = document.getElementById('text1');
        var oDeng = getClass(document, 'deng')[0];
        var oSq = getClass(document, 'sq')[0];
        var oRec = getClass(document, 'rec')[0];
        var oZheng = getClass(document, 'zheng')[0];
        var oOn = getClass(document, 'on')[0];
        var oOff = getClass(document, 'off')[0];
        var oClea = getClass(document, 'clea')[0];
        var bOnOrOffClick = false;
        oDel.onclick=function(){
            oText.value=oText.value.slice(0,-1);
        }
            function fnNum(a) {

                var bClear = false;

                oText.value = '0'

                for (var i = 0; i < aNum.length; i++) {
                    var index=i;
                    aNum[i].onclick = function () {
                        if (!bOnOrOffClick) return;
                        if (bClear) {
                            bClear = false;
                        }
                        if (oText.value.indexOf('.') != -1) {
                            if (this.innerHTML == '.') {
                                return;
                            }
                        }
                        if (oPer.value && oText.value && oText1.value == '') {

                            oText1.value = oText.value;

                            oText.value = '';
                        }

                        var re = /^0\.{1}\d+$/;

                        var re1 = /^([0]\d+)$/;

                        oText.value += this.innerHTML;

                        if (re.test(oText.value)) {
                            return;
                        }
                        if (re1.test(oText.value)) {

                            oText.value = this.innerHTML;
                        }
                    }

                    //符号部分的添加

                    for (var j = 0; j < aPer.length; j++) {

                        aPer[j].onclick = function () {



                            if (oText.value && oPer.value && oText1.value) {

                                var n = eval(oText1.value + oPer.value + oText.value);

                                oText.value = n;

                                oText1.value = '';

                            }

                            oPer.value = this.innerHTML;

                        }



                    }

                    //点击等号的时候

                    oDeng.onclick = function () {

                        //+-*/%的情况

                        if (oText1.value == '' && oPer.value == '' && oText.value == '') {

                            return;

                        }

                        var n = eval(oText1.value + oPer.value + oText.value);

                        oText.value = n;

                        oText1.value = '';

                        oPer.value = '';

                        bClear = true;

                    }

                    //点击开根号的时候

                    oSq.onclick = function () {

                        var m = Math.sqrt(oText.value);

                        oText.value = m;

                    }

                    //点击倒数的时候

                    oRec.onclick = function () {

                        var a = 1 / oText.value;



                        if (oText.value == '0') {

                            a = '正无穷'

                        }

                        oText.value = a;

                    }

                    //正负号的时候

                    oZheng.onclick = function () {

                        if (oText.value > 0) {

                            oText.value = -oText.value;

                        } else {

                            oText.value = -oText.value;

                        }

                    }

                    //清屏的时候

                    oClea.onclick = function () {

                        oText.value = '0';

                        oText1.value = '';

                        oPer.value = '';

                    }
                }
            }
            //on时
            bOnOrOffClick = true;
            fnNum(bOnOrOffClick);

    </script>


</body>
</html>
