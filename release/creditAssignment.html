<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>发布</title>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body>
<section id="question-cont">
    <div class="ques-select">
        <span id="header-tit">债权转让</span>
    </div>
    <div class="ques-select ques-select-tit">
        <input id="header-select-tit" placeholder="请填写标题"/>
    </div>
    <div class="ques-law">
        <em class="quesLaw-tit">申请到的费用将会直接打给相关律师</em>
        <p>
            <label><em>*</em>债权金额:</label><input type="number" required maxLength="4" id="money" class="quwsLaw-txt"/><span>万元</span>
        </p>
        <p>
            <label><em>*</em>转让金额:</label><input maxLength="3" type="number" required id="borrowPeriod" class="quwsLaw-txt"/><span>万元</span>
        </p>
        <div class="quesCheck-list">
            <label class="fl"><em>*</em>担保类型:</label>
            <div class="quesCheck-type">
                <i class="ques-checked hasSponType" data-id="0"></i><span>无担保</span>
                <i class="hasSponType" data-id="1" style="margin-left:1.7rem;"></i><span>他人担保</span>
                <i class="hasSponType" data-id="2"></i><span>抵押担保</span>
                <i class="hasSponType" data-id="3"></i><span>质押担保</span>
                <i class="hasSponType" data-id="4"></i><span>其他</span>
            </div>
        </div>
        <p>
            <label><em>*</em>债权人类型:</label><i data-id="0" class="ques-checked hasMortgage"></i><span>个人</span>
            <i class="hasMortgage" data-id="1"></i><span>企业</span>
        </p>
        <p id="ques-Name">
            <label><em>*</em>债权人名称:</label><input type="text" id="creditorName" maxLength="4" class="quwsLaw-txt quwsLaw-Name"/>
        </p>
        <p>
            <label><em>*</em>债权人联系电话:</label><input type="tel" required id="creditorTel" maxLength="18" class="quwsLaw-txt quwsLaw-ID"/>
        </p>
        <p>
            <label><em>*</em>债权人联系地址:</label><input type="text" id="creditorAdress" class="quwsLaw-txt quwsLaw-info"/>
        </p>
        <p>
            <label><em>*</em>债权人证件号:</label><input type="number" required id="creditorID" class="quwsLaw-txt quwsLaw-info"/>
        </p>
        <p>
            <label><em>*</em>债务人名称:</label><input type="text" id="obligorName" class="quwsLaw-txt quwsLaw-info"/>
        </p>
        <p>
            <label><em>*</em>债务人联系电话:</label><input type="tel" required id="obligorTel" class="quwsLaw-txt quwsLaw-info"/>
        </p>
        <p>
            <label><em>*</em>债务人联系地址:</label><input type="text" id="obligorAdress" class="quwsLaw-txt quwsLaw-info"/>
        </p>
        <p>
            <label><em>*</em>债务人证件号:</label><input type="number" required id="obligorID" class="quwsLaw-txt quwsLaw-info"/>
        </p>
        <span class="quesLaw-des">标记<em>*</em>号项为必填项，其它为选填项</span>
    </div>
    <textarea class="ques-txt" placeholder="描述：请简单描述一下您的需求"></textarea>
    <div class="ques-money">
        <p><span>所属金额</span><input maxLength="4" id="totalFee" class="quesMoney-txt quesMoney-txt1" required type="number"/><span>万元</span><em class="quesMonety-desTxt">（请与借款金额一致）</em></p>
        <p><span>有效期</span><input maxLength="3" class="ques-day" type="number" required/><span>天</span> </p>
    </div>
    <div class="ques-upfile">
        <input type="file" value="">
        <span class="quesUpfile-name">上传附件</span>
    </div>
    <div class="ques-protocol qesLaw-protocol">
        <label class="quesLaw-protocal-des"><i class="ques-checked"></i><span>同意平台收取百分之一佣金</span></label>
    </div>
    <a href="javascript:;" id="ques-btn" class="member-btn ques-btn">支付佣金并发布</a>
    <span class="quesLaw-submit-des">有效期内交易未成功，可全额退还佣金</span>
</section>
</body>
<script src="/scripts/lib/require.js" data-main="/scripts/modules/home/creditAssignment.js"></script>
</html>
