<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>方案列表</title>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body>
<section id="schemeList-cont">
</section>
<script type="text/html" id="tpl-schemeList-cont">
    <!--<h3>已有20人报名</h3>-->
    <% var i;var len=data.length;for(i=0;i<len;i++){%>
        <article class="schemeList-txt">
            <div class="problem-txt">
                <img src="<%=data[i].SolutionMember.Avatar%>">
                <div class="problem-des-txt">
                    <em class="em-name"><%=data[i].SolutionMember.NickName%></em>
                    <span></span>
                </div>
                <div class="problem-des-money">
                    <em><%=data[i].AddTime%></em>
                </div>
            </div>
            <div class="problem-item">
                <p><%=data[i].Memo%></p>
                <div class="sechemeList-des">
                    <span>预支比例</span><i><%=(data[i].PrepaidRatio)*100%>%</i><em>￥<%=data[i].Price%></em>
                    <%if(data[i].IsBid==true){%>
                        <button>已选择</button>
                    <%}else if(data[0].IsBid==true){%>
                        <button style="display:none"></button>
                    <%}else{%>
                     <button class="selectEntered" data-id="<%=data[i].ID%>">选择该方案</button>
                    <%}%>
                </div>
            </div>
        </article>
    <%}%>
</script>
<script type="text/javascript" src="/scripts/lib/require.js" data-main="/scripts/modules/home/schemeList.js"></script>
</body>
</html>
