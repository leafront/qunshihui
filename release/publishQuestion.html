<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>发布</title>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body>
<section id="question-cont">
    <div class="ques-select">
        <span id="header-tit">免费咨询</span>
    </div>
    <textarea class="ques-txt" placeholder="描述：请简单描述一下您的需求"></textarea>
    <div class="ques-cat" id="ques-cat">
    </div>
    <a href="javascript:;" id="ques-btn" class="member-btn ques-btn">提交</a>
</section>
<script type="text/html" id="tpl-quesCat">
        <h4><i class="ques-ico1"></i>选择分类</h4>
        <ul class="quesCat-menu social-menu">
             <% for(var i=0;i<data.length;i++){%>
                    <li data-id="<%=data[i].ID%>"<% if(i==0){%>class="active"<%}%>><%=data[i].Name%></li>
             <%}%>
        </ul>
</script>
</body>
<script src="/scripts/lib/require.js" data-main="/scripts/modules/home/publishQuestion.js"></script>
</html>
