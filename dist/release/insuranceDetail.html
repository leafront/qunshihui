<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><link rel="stylesheet" href="/styles/reset.css?v=201605041151010"><link rel="stylesheet" href="/styles/main.css?v=201605041151010"><title>安全保障详情</title><script type="text/javascript" src="/scripts/component/mobilePublic.js?v=201605041151010"></script><style>body {
            background-color: #fff;
        }
        #news-cont{
            padding:10px;
        }

        }

        .top {
            height: 100%;
            border-bottom: 1px solid gray;
            color: #333333;
        }

        h1 {
            font-size: 26px;
            margin-top: 5px;
            margin-bottom: 8px;
            text-align: center;
        }

        .ci-shu {
            text-align: right;
            display: block;
            margin-bottom: 2px;
        }

        .fa-bu {

        }

        .liang {
            color: #f40;
            font-weight: bold;
        }

        .down {
            font-size: 16px;

            margin-top: 5px;
            color: #707070;
            overflow: hidden;
        }</style></head><body><script>window.location.search.indexOf("header=no")>=0&&(document.getElementById("header").style.display="none",document.body.style.paddingTop=0)</script><div id="news-cont"></div><script type="text/html" id="tpl-news"><div class="top">

        </div>

    </div>
    <div class="down"> <%=#data.Memo%> </div></script><script src="/scripts/lib/require.js?v=201605041151010" data-main="/Scripts/modules/home/insuranceDetail.js?v=201605041151010"></script></body></html>
