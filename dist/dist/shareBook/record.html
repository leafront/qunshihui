<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><link rel="stylesheet" href="/styles/reset.css?v=201605041151010?v=201605041151010"><link rel="stylesheet" href="/styles/main.css?v=201605041151010?v=201605041151010"><title>记一笔</title><script type="text/javascript" src="/scripts/component/mobilePublic.js?v=201605041151010?v=201605041151010"></script></head><body><section id="note-cont"><ul class="note-menu"><li class="active" id="note-income" data-type="income" data-typeid="1"><a href="javascript:;">收入</a></li><li data-type="expenses" id="note-expenses" data-typeid="2"><a href="javascript:;">支出</a></li></ul><div class="note-tab"><input type="hidden" name="type" id="type" value="1"><ul class="note-tab-menu"><li><span>金额</span><input maxlength="8" type="number" class="note-money" id="money" placeholder="请输入金额" name="money"></li><li id="noteType"></li><li><span>备注</span><input maxlength="12" type="text" maxlength="50" id="remark" name="remark" class="note-input" placeholder="请输入备注信息"></li><li><span>时间</span><input type="text" class="note-times" id="recordTime" placeholder="请输入记录的时间" readonly="readonly"></li></ul></div></section><div id="datePlugin"></div><div class="note-btn"><button type="button" id="btnDo">确认</button></div><script type="text/html" id="tpl-noteType"><span>分类</span>
        <select class="note-select" id="recordType" name="recordType"> <%for(var i=0;i<data.length;i++){%> <option value="<%=data[i].ID%>"><%=data[i].Name%></option> <%}%> </select></script><script src="/scripts/lib/require.js?v=201605041151010?v=201605041151010" data-main="/scripts/modules/shareBook/record.js?v=201605041151010?v=201605041151010"></script></body></html>
