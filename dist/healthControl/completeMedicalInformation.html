<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><link rel="stylesheet" href="/styles/reset.css?v=201605041151010"><link rel="stylesheet" href="/styles/main.css?v=201605041151010"><link rel="stylesheet" href="/styles/money.css?v=201605041151010"><title>填写就诊信息</title><script type="text/javascript" src="/scripts/component/mobilePublic.js?v=201605041151010"></script></head><body><section class="completeMedicalInformation"><ul class="card_binding"><li><label for="">就诊地点:</label><input type="text" placeholder="上海市闵行区浦江镇闵行第一人名医院"></li><li class="bd_N"><label for="">就诊时间:</label><input type="button" value="2016-3-31▼" style="text-align: right;color:#2587f6"><select><option value="">2016-3-16</option><option value="">2016-3-17</option><option value="">2016-3-18</option><option value="">2016-3-19</option></select></li></ul><p class="Add_Card_title bd_N">完善就诊时间</p><ul class="card_binding"><li><label for="">姓名:</label><input type="text" placeholder="请输入您的姓名"></li><li><label for="">身份证号:</label><input type="text" placeholder="请输入您的身份证号码"></li><li class="bd_N"><label for="">电话号码:</label><input type="text" placeholder="请输入您的手机号"></li></ul><div class="bespoke_notice"><h3>预约须知：</h3><p>1、为确保顺利就诊，预约时请填写就诊人本人的身份证信息和可以联系到的手机号码；<br>2、就诊时请携带就诊人的身份证及病例、近期检查报告等相关资料；<br>3、请务必按约定时间到达约定地点，如不能如约到达需至少提前48小时操作取消或联系春雨客服，否则将无法办理退款；<br>4、为保证您的权益，请务必通过春雨平台进行预约操作不要私下与医院及医生单独联系，脱离平台的一切流程，平台将无法为您核实解决</p></div><input class="bind_next to_pay" type="button" value="去支付"></section></body></html>
