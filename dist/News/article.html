<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><link rel="stylesheet" href="/styles/reset.css?v=201605041151010"><link rel="stylesheet" href="/styles/main.css?v=201605041151010"><title>群师文章</title><script type="text/javascript" src="/scripts/component/mobilePublic.js?v=201605041151010"></script></head><body><section id="article-cont"><ul class="consultList-menu article-menu" id="consultList-menu"></ul><article id="home-article"><ul class="home-article-menu"></ul></article></section><script type="text/html" id="tpl-consultMenu"><li class="active" id="0" id="consult-whole">
            <a href="javascript:;">全部</a>
        </li> <% for(var i=0;i<data.length;i++){%> <li data-id="<%=data[i].ID%>"><a href="javascript:;"><%=data[i].Name%></a></li> <%}%> </script><script type="text/html" id="tpl-news"> <% for(var i=0;i<data.length;i++){%> <li>
            <a href="/news/PhoneView.html?newsId=<%=data[i].NewsID%>">
                <h4><%=data[i].Title%></h4>
                <div class="home-article-cont">
                    <img src="/images/loading.gif" class="lazy" data-original="<%=data[i].TitleImg%>" />
                    <div class="home-article-txt">
                        <p><%=data[i].Summary%></p>
                        <i class="home-txt-ico1"></i>
                        <time><%=data[i].SendTime%></time>
                        <i class="home-txt-ico2"></i>
                        <span><%=data[i].ReplyCount%></span>
                    </div>
                </div>
            </a>
        </li> <%}%> </script><script type="text/javascript" src="/scripts/lib/require.js?v=201605041151010" data-main="/scripts/modules/news/article.js?v=201605041151010"></script></body></html>
