<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body>
    <header id="header">
        <h2>权限设置</h2>
        <span class="header-ui-btns">确认</span>
    </header>
    <div id="member-cont">
    </div>
    <script type="tex/html" id="tpl-rootSetting">
         <ul>
            <% for(var i=0;i<data.length;i++){%>
                <li class="jsRoot <%if(data[i].Role==2){%>active<%}%>" data-role="<%=data[i].Role%>" data-id="<%=data[i].ID%>">
                    <img src="<%=data[i].Avatar%>"/>
                    <span><%=data[i].NickName%></span>
                    <i class="member-confirm"></i>
                </li>
             <%}%>
        </ul>
    </script>
    <script src="/scripts/lib/require.js" data-main="/scripts/modules/shareBook/rootSetting.js"></script>
</body>
</html>
