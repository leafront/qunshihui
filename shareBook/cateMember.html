<body>
<section id="addMember-cont">
    <ul class="addMember-menu">
        <li id="addChart">
            <span>微信添加</span>
            <i class="addMenmber-ico"></i>
        </li>
        <li id="addMember">
             <span>账号添加</span>
             <i class="addMenmber-ico"></i>
        </li>
    </ul>
</section>
<script>
    function requestUrl(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    document.getElementById('addChart').onclick=function(){
        window.location.href='/shareBook/weChart.html?bookId='+requestUrl('bookId');
    }
    document.getElementById('addMember').onclick=function(){
        window.location.href='/shareBook/addUserPhone.html?bookId='+requestUrl('bookId');
    }
</script>
</body>
