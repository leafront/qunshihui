<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>修改手机号</title>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body class="bgef">
<section class="login-des">
    <div id="login-cont">
        <form id="frm">
            <p><label>原手机号</label><input type="tel" required placeholder="请输入手机号" class="login-txt" name="phone" id="phone" maxlength="20" /></p>
            <p><label>密码</label><input type="password" required id="password" maxlength="20" placeholder="请输入密码(6-16个字符)" class="login-txt" /></p>
            <p><label>新手机号</label><input type="tel" required placeholder="请输入新手机号" class="login-pass" name="password" id="newPhone" maxlength="20" /></p>
            <div class="login-varfiy">
                <p><label>验证码</label><input type="tel" required placeholder="输入验证码" class="login-validate" name="code" id="code" maxlength="20" /></p>
                <input class="login-code" readonly="readonly" id="sendcode" value="发送验证码"/>
            </div>
            <input type="button" class="login-submit" value="确认" id="btnsubmit" />
        </form>
    </div>
</section>
<script src="/scripts/lib/require.js" data-main="/scripts/modules/person/updatePhone.js"></script>
</body>
</html>
