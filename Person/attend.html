
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>我的参与</title>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body>
<section id="attend-cont">
    <div class="attend-tab" id="attend-tab">
    </div>
    <div class="consult-moreData hide">加载更多数据</div>
    <div class="no-moreData hide">没有更多数据</div>
</section>
<script type="text/html" id="tpl-attend-tab">
    <% for(var i=0;i<data.length;i++){%>
        <div class="attend-tab-item">
            <%if(data[i].DemandInfo.Title!==""){%><h3><%=data[i].DemandInfo.Title%></h3><%}%>
            <span><%=data[i].Memo%></span>
            <p><%=#data[i].DemandInfo.Memo%></p>
        </div>
    <%}%>
</script>

<script src="/scripts/lib/require.js" data-main="/scripts/modules/person/attend.js"></script>
</body>
</html>
