<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="/styles/reset.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
    <title>企业列表</title>
    <script type="text/javascript" src="/scripts/component/mobilePublic.js"></script>
</head>
<body>
    <div class="header-search">
        <input type="search" id="map-search" class="consult-search" placeholder="搜索问题、关键字" />
    </div>
    <section id="operateList-cont">
    </section>
    <script type="text/html" id="tpl-operate-cont">
        <ul class="operateList-menu">
            <% var i;var len=data.length;for(i=0;i<len;i++){%>
                <li>
                    <img src="<%=data[i].LogoUrl%>"/>
                    <span><%=data[i].EnterpriseName%></span>
                    <p>地址:<%=data[i].Address%></p>
                </li>
            <%}%>
        </ul>
    </script>
    <script type="text/javascript" src="/scripts/lib/require.js" data-main="/scripts/modules/operate/list.js"></script>
</body>
</html>
